<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9Tempest's Chatting Room</title>
  <!--the css for jquery.mCustomScrollbar-->
  <link rel="stylesheet" href="lib/jquery-mCustomScrollbar/css/jquery.mCustomScrollbar.min.css"/>
  <!--the css for this plugin-->
  <link rel="stylesheet" href="lib/jquery-emoji/css/jquery.emoji.css"/>
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-blur">
  <!-- login box -->
  <div class="login_box">
    <div class="title">Login</div>
    <p>User Name</p>
    <input type="text" placeholder="请输入用户名" id="username">
    <p>Choose your avatar!</p>
    <ul class="avatar" id="login_avatar">
      <li class="now"><img src="images/avatar01.jpg" alt=""  ondragstart="return false"></li>
      <li><img src="images/avatar11.jpg" alt="" ondragstart="return false"></li>
      <li><img src="images/avatar12.jpg" alt=""  ondragstart="return false"></li>
      <li><img src="images/avatar13.jpg" alt=""  ondragstart="return false"></li>
      <li><img src="images/avatar05.jpg" alt=""  ondragstart="return false"></li>
      <li><img src="images/avatar06.jpg" alt=""  ondragstart="return false"></li>
      <li><img src="images/avatar07.jpg" alt=""  ondragstart="return false"></li>
      <li><img src="images/avatar08.jpg" alt=""  ondragstart="return false"></li>
      <li><img src="images/avatar09.jpg" alt=""  ondragstart="return false"></li>
      <li><img src="images/avatar10.jpg" alt=""  ondragstart="return false"></li>
    </ul>
    <button class="weui-btn" id="loginBtn">Login</button>
  </div>
  <!-- chat container -->
  <div class="container  invisible">
    <!-- lhs users -->
    <div class="user-list">
      <div class="header">
        <div class="avatar">
          <img src="images/avatar02.jpg" alt="" class="img avatar_url">
        </div>
        <div class="info">
          <h3 class="username">Username</h3>
        </div>
      </div>
      <div class="title">
        <h3>Users</h3>
      </div>
      <ul id="listusers">
        
      </ul>
    </div>
    <!-- main chat box -->
    <div class="box">
      <div class="box-hd">
  
        <h3 id="chatName">Group Chatting</h3>
      </div>
      <div class="box-bd" id="chattingbox">
        <div id = "groupchatting" class="divbox"></div>
        <!-- <div class="system">
          <p class="message_system">
            <span class="content">往事随风 加入群聊</span>
          </p>
        </div>
        <div class="message-box">
          <div class="my message">
            <img src="images/avatar02.jpg" alt="" class="avatar">
            <div class="content">
              <div class="bubble">
                <div class="bubble_cont">在干嘛</div>
              </div>
            </div>
          </div>
        </div>
        <div class="message-box">
          <div class="other message">
            <img src="images/avatar02.jpg" alt="" class="avatar">
            <div class="nickname">小美士大夫撒旦发送到发发呆撒旦</div>
            <div class="content">
              <div class="bubble">
                <div class="bubble_cont">在干嘛</div>
              </div>
            </div>
          </div>
        </div> -->
      </div>
      <!-- bottom side of the chat box -->
      <div class="box-ft">
        <!-- tool bar -->
        <div class="toolbar">
          <a class="face" href="javascript:;" title="表情"></a>
          <!-- <a class="screen-cut" href="javascript:;" title="暂不支持截屏"></a> -->
          <a href="javascript:;" title="图片" class="file">
            <label for="file"></label><input type="file" id="file" style="display:none;"> 
          </a>
        </div>
        <!-- textarea -->
        <div class="content">
          <!-- add contenteditable to view the emoji -->
          <div name="" id="content" class="text" contenteditable></div>
        </div>
        <!-- submit -->
        <div class="action">
          <span class="desc">Press Ctrl+Enter Send</span>
          <a class="btn-send" id="btn-send" href="javascript:;">Send</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
  <script src="lib/jquery-mCustomScrollbar/script/jquery.mCustomScrollbar.min.js"></script>
